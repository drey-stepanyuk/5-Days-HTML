<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>concept</title>
    <link rel="stylesheet" type="text/css" href="styles/mobile-concept-style.css">

    <script src="scripts/mobile-concept-script.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/317eada646.js"></script>
  </head>
  <body>

    <div id="warning">
      <h1>Please view on mobile or max screen width of 420px.</h1>
    </div>

    <div class="main-container">
      <div id="header">
        <h1>UI UX<br> DEMO</h1>
      </div>

      <footer>
        <div id="footer-left" class="footer-icons">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
          <i class="fa fa-calendar-o" aria-hidden="true"></i>
        </div>

        <div class="footer-svg">

          <div id="bubble-one" class="bubble">
            <svg height="100" width="100">
              <circle cx="50" cy="50" r="25" fill="#78C0E0"/>
            </svg>
            <i class="fa fa-globe" aria-hidden="true"></i>
          </div>

          <div id="bubble-two" class="bubble">
            <svg height="100" width="100">
              <circle cx="50" cy="50" r="25" fill="#78C0E0"/>
            </svg>
            <i id="diamond" class="fa fa-diamond" aria-hidden="true"></i>
          </div>

          <div id="bubble-three" class="bubble">
            <svg height="100" width="100">
              <circle cx="50" cy="50" r="25" fill="#78C0E0"/>
            </svg>
            <i id="dash" class="fa fa-dashboard" aria-hidden="true"></i>
          </div>

          <div id="svg-button">
            <svg height="100" width="100" >
              <circle id="plus-button" cx="50" cy="50" r="50" fill="#78C0E0"/>
            </svg>
            <i id="plus-icon" class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>

        <div id="footer-right" class="footer-icons">
          <i class="fa fa-user-o" aria-hidden="true"></i>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
